<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    @media (max-width: 768px) {
      nav {
        width: 100% !important;
        min-width: 100% !important;
        max-width: 100% !important;
      }
      body {
        width: 100% !important;
        min-width: 100% !important;
        max-width: 100% !important;
      }
    }
  </style>
  <title>FERRO BOYA</title>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">
      FERRO BOYA - YALOVA
      </a>   
    </div>
    {% if user.is_authenticated %}
    <ul class="nav navbar-nav">
      <a class="nav-item nav-link position-absolute top-0 end-0" href="{% url 'logoutView' %}">Çıkış</a>
    </ul>
    {% else %}
    <ul class="nav navbar-nav">
      <a class="nav-item nav-link position-absolute top-0 end-0" href="{% url 'loginView' %}">Yetkili Girişi</a>
    </ul>
    {% endif %}
  </nav>
  <nav class="navbar navbar-expand navbar-light bg-light py-1">
    <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link border-end" href="{% url 'buyuk-boyalar-yalova' %}">Büyük Boyalar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link border-end" href="">Küçük Boyalar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link border-end" href="">Tinerler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link border-end" href="">Diğer</a>
          </li>
        </ul>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
