<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>FERRO BOYA</title>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">FERRO BOYA - TUZLA</a>   
    </div>
    {% if user.is_authenticated %}
    <ul class="nav navbar-nav">
      <a class="nav-item nav-link" href="{% url 'logoutView' %}">Çıkış</a>
    </ul>
    {% else %}
    <ul class="nav navbar-nav">
      <a class="nav-item nav-link" href="{% url 'loginView' %}">Yetkili Girişi</a>
    </ul>
    {% endif %}
    <nav class="navbar navbar-dark bg-dark" style="position:absolute;margin-left:95%;">
      <div class="container-fluid">
        <button class="btn navbar-toggler-right bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navdropdown" aria-controls="navdropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-dark"></span>
        </button>
      </div>
    </nav>
    <div class="collapse" id="navdropdown">
      <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
        <li>
          <a class="nav-item nav-link" aria-current="page" href="{% url 'ferropox' %}">Ferropox</a>
        </li>
        <li>
          <a class="nav-item nav-link" aria-current="page" href="{% url 'alkid' %}">Alkid</a>
        </li>
        <li>
          <a class="nav-item nav-link" aria-current="page" href="{% url 'promega' %}">Promega</a>
        </li>
      </ul>
    </div>
    
  </nav>
  {% block content %}
  {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
